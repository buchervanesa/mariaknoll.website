<script>
  function renderCard(producto, container) {
    const card = document.createElement("div");
    card.classList.add("card");
    card.setAttribute("data-categoria", producto.categoria);

    const imageElement = document.createElement("img");
    imageElement.src = `/uploads/${producto.imagenes[0]}`;
    imageElement.alt = producto.nombre;
    imageElement.classList.add("card-img-top");

    // Añadir event listener para mostrar el modal al hacer clic en la card
    card.addEventListener("click", () => {
        document.getElementById("modalImage1").src = `/uploads/${producto.imagenes[0]}`;
        document.getElementById("modalImage2").src = `/uploads/${producto.imagenes[1]}`;
        document.getElementById("modalTitle").innerHTML =`<span class="f-bold" > </span> ${producto.nombre}` ;
        document.getElementById("modalCategory").innerHTML = `<span class="f-bold" >Categoría:</span> ${producto.categoria}`;
        document.getElementById("modalPrice").innerHTML = `<span class="f-bold" > Precio:</span>  $${producto.precio}`;

        // Mostrar el modal
        const modal = document.getElementById('productModal');
        modal.style.display = 'block';
    });

    const cardDetails = document.createElement("div");
    cardDetails.classList.add("card-details");
    cardDetails.innerHTML = `
        <p>Categoría: ${producto.categoria}</p>
        <p class="f-bold" >Precio: $ ${producto.precio}</p>
        <p>Nombre: ${producto.nombre}</p>
    `;

    card.appendChild(imageElement);
    card.appendChild(cardDetails);
    container.appendChild(card);
}


document.getElementById('closeModalButton').addEventListener('click', function() {
    document.getElementById('productModal').style.display = 'none';
  });

function filtrarProductos(categoria) {
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
        const cardCategoria = card.getAttribute('data-categoria');
        if (categoria.toLowerCase() === 'todos' || cardCategoria.toLowerCase() === categoria.toLowerCase()) {
            card.style.display = 'block';
        } else {
            card.style.display = 'none';
        }
    });

    // Mostrar todas las cards al cerrar el modal
    if (categoria.toLowerCase() === 'todos') {
        cards.forEach(card => {
            card.style.display = 'block';
        });
    }
}

function mostrarModal() {
    // Mostrar el modal removiendo la clase 'hidden'
    const modal = document.getElementById('productModal');
    modal.classList.remove('hidden');
    // Mostrar el modal usando el método de Bootstrap
    const modalInstance = new bootstrap.Modal(modal);
    modalInstance.show();
  }




  fetch('/productos/')
    .then(response => response.json())
    .then(data => {
      const productosContainer = document.getElementById("productosContainer");
      data.forEach(producto => {
        renderCard(producto, productosContainer);
      });
    })
    .catch(error => {
      console.error('Error:', error);
      alert('Hubo un problema al obtener los productos');
    });



 


</script>

    function renderizarProductos(contenedor, productos) {
      contenedor.innerHTML = ''; // Limpiar contenedor
      productos.forEach(producto => {
        const carouselItems = producto.imagenes.map((imagen, index) => `
          <div class="carousel-item ${index === 0 ? 'active' : ''}">
            <img class="d-block" src="${imagen}" alt="Product Image ${index + 1}">
          </div>
        `).join('');
        
        const productoHTML = `
          <div class="card" onclick="mostrarModal('${producto.nombre}', '${producto.precio}', ['${producto.imagenes[0]}', '${producto.imagenes[1]}'])">
            <div id="carousel${producto.nombre.replace(/\s+/g, '')}" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                ${carouselItems}
              </div>
              <a class="carousel-control-prev" href="#carousel${producto.nombre.replace(/\s+/g, '')}" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carousel${producto.nombre.replace(/\s+/g, '')}" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
            <div class="card-body">
              <h5 class="card-title">${producto.nombre}</h5>
              <p class="card-text">Precio: ${producto.precio}</p>
            </div>
          </div>
        `;
        contenedor.innerHTML += productoHTML;
      });
    }

    function mostrarProductos(contenedor, categoria) {
      // Ocultar todas las tarjetas de productos
      document.querySelectorAll('.container').forEach(container => {
        container.style.display = 'none';
      });
    
      if (categoria === 'todos') {
        renderizarProductos(contenedor, [...productos.vestidos, ...productos.pantalones, ...productos.tops]);
      } else {
        renderizarProductos(contenedor, productos[categoria]);
      }
    
      // Mostrar el contenedor correspondiente
      contenedor.style.display = 'flex';
    }
