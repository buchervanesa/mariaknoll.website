            },
          ],
        };

        const todosLosProductos = [...productos.vestidos, ...productos.pantalones, ...productos.tops];

        function renderizarProductos(contenedor, productos) {
          contenedor.innerHTML = ""; // Limpiar contenedor
          productos.forEach((producto) => {
            const carouselItems = producto.imagenes
              .map(
                (imagen, index) => `
          <div class="carousel-item ${index === 0 ? "active" : ""}">
            <img class="d-block" src="${imagen}" alt="Product Image ${index + 1}">
          </div>
        `
              )
              .join("");

            const productoHTML = `
          <div class="card" onclick="mostrarModal('${producto.nombre}', '${producto.precio}', ['${producto.imagenes[0]}', '${producto.imagenes[1]}'])">
            <div id="carousel${producto.nombre.replace(/\s+/g, "")}" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                ${carouselItems}
              </div>
              <a class="carousel-control-prev" href="#carousel${producto.nombre.replace(/\s+/g, "")}" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carousel${producto.nombre.replace(/\s+/g, "")}" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
            <div class="card-body">
              <h5 class="card-title">${producto.nombre}</h5>
              <p class="card-text">Precio: ${producto.precio}</p>
            </div>
          </div>
        `;
            contenedor.innerHTML += productoHTML;
          });
        }

        function mostrarProductos(contenedor, categoria) {
          // Ocultar todas las tarjetas de productos
          document.querySelectorAll(".container").forEach((container) => {
            container.style.display = "none";
          });

          if (categoria === "todos") {
            renderizarProductos(contenedor, [...productos.vestidos, ...productos.pantalones, ...productos.tops]);
          } else {
            renderizarProductos(contenedor, productos[categoria]);
          }

          // Mostrar el contenedor correspondiente
          contenedor.style.display = "flex";
        }

        document.getElementById("todosBtn").addEventListener("click", function () {
          mostrarProductos(document.getElementById("todosContainer"), "todos");
        });
        document.getElementById("vestidosBtn").addEventListener("click", function () {
          mostrarProductos(document.getElementById("vestidosContainer"), "vestidos");
        });
        document.getElementById("pantalonesBtn").addEventListener("click", function () {
          mostrarProductos(document.getElementById("pantalonesContainer"), "pantalones");
        });
        document.getElementById("topsBtn").addEventListener("click", function () {
          mostrarProductos(document.getElementById("topsContainer"), "tops");
        });

        // Mostrar todos los productos al cargar la página
        mostrarProductos(document.getElementById("todosContainer"), "todos");
      });

      function hideModalOnLoad() {
        const modal = document.getElementById("myCustomModal");
        modal.style.display = "none";
      }

      // Llamar a la función para ocultar el modal al cargar la página
      hideModalOnLoad();

      function mostrarModal(nombre, precio, imagenes, descripcion) {
        const modal = document.getElementById("myCustomModal");
        const modalImg = modal.querySelector(".carousel-inner");
        const modalName = modal.querySelector("#modal-name");
        const modalPrice = modal.querySelector("#modal-price");
        const modalDescription = modal.querySelector("#modal-description");

        // Limpiar las imágenes anteriores del carousel
        modalImg.innerHTML = "";

        // Agregar las nuevas imágenes al carousel
        imagenes.forEach((imagen, index) => {
          const carouselItem = document.createElement("div");
          carouselItem.classList.add("carousel-item");
          if (index === 0) {
            carouselItem.classList.add("active");
          }
          const img = document.createElement("img");
          img.classList.add("img-small");
          img.src = imagen;
          img.alt = `Product Image ${index + 1}`;
          carouselItem.appendChild(img);
          modalImg.appendChild(carouselItem);
        });

        modalName.textContent = nombre;
        modalPrice.textContent = "Precio: " + precio;
        modalDescription.textContent = descripcion || "";

        modal.style.display = "block"; // Mostrar el modal al hacer clic en un producto
      }

      function cerrarModal() {
        const modal = document.getElementById("myCustomModal");
        modal.style.display = "none";
      }

      document.addEventListener("click", function (event) {
        const modal = document.getElementById("myCustomModal");
        const closeButton = document.querySelector(".close"); // Selecciona el botón de cierre

        if (event.target === modal || event.target === closeButton) {
          // Comprueba si se hizo clic en el modal o en el botón de cierre
          cerrarModal();
        }
      });
    </script>
