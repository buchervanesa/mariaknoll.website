<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Productos</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <nav>
            <a class="linkss" href="./index2.html">Inicio</a>
        </nav>
    </header>

    <h1>Formulario de Creación de Productos</h1>
    <form id="crearProductoForm">
        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria">
            <option value="pantalones">Pantalones</option>
            <option value="tops">Tops</option>
            <option value="vestidos">Vestidos</option>
        </select><br><br>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio"><br><br>
        <label for="imagen">Imagen:</label>
        <input type="file" id="imagen" name="imagen" multiple><br><br>
        <button type="submit">Crear Producto</button>
    </form>

    

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const form = document.getElementById('crearProductoForm');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const form = document.getElementById('crearProductoForm');

// Seleccionar los inputs dentro del formulario
const categoriaInput = document.querySelector('#categoria').value;
const nombreInput = document.querySelector('#nombre').value;
const precioInput = parseInt(document.querySelector('#precio').value);
const imagenInput = document.querySelector('#imagen').value;



            const formData = {categoriaInput,nombreInput, precioInput, imagenInput};
            console.log(formData);

            try {
                const response = await axios.post('http://localhost:5000/api/vestidos', formData, {
                    headers: {
                        'Content-Type': 'application/json'
                        
                    }
                });
                console.log(response.data);
                // Puedes realizar acciones adicionales según la respuesta del servidor
            } catch (error) {
                console.error('Error al crear el producto:', error);
            }
        });
    </script>
</body>
</html>
