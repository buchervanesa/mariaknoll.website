<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Ropa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css/style.css">
  <style>
    /* Estilos para el contenedor de los pantalones */
    #pantalonesContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    /* Estilos para cada pantalón */
    .pantalon {
      width: 48%;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Catálogo de Ropa</h1>

    <div id="div1"></div>
    
    <!-- Botón para mostrar 5 pantalones -->
    <button id="mostrarPantalonesBtn" class="btn btn-primary">Mostrar 5 Pantalones</button>

    <!-- Contenedor para los pantalones -->
    <div id="pantalonesContainer"></div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const mostrarPantalonesBtn = document.getElementById('mostrarPantalonesBtn');
      const pantalonesContainer = document.getElementById('pantalonesContainer');

      // Datos de ejemplo de pantalones (reemplaza con tus datos reales)
      const pantalones = [
        { nombre: 'Pantalón 1', precio: '$30', imagen: 'https://via.placeholder.com/300' },
        { nombre: 'Pantalón 2', precio: '$35', imagen: 'https://via.placeholder.com/300' },
        { nombre: 'Pantalón 3', precio: '$40', imagen: 'https://via.placeholder.com/300' },
        { nombre: 'Pantalón 4', precio: '$45', imagen: 'https://via.placeholder.com/300' },
        { nombre: 'Pantalón 5', precio: '$50', imagen: 'https://via.placeholder.com/300' }
      ];

      // Función para mostrar los pantalones
      function mostrarPantalones() {
        // Limpiar el contenedor antes de mostrar los pantalones
        pantalonesContainer.innerHTML = '';
        // Mostrar los 5 pantalones
        pantalones.forEach(pantalon => {
          const pantalonHTML = `
            <div class="card pantalon">
              <img src="${pantalon.imagen}" class="card-img-top" alt="${pantalon.nombre}">
              <div class="card-body">
                <h5 class="card-title">${pantalon.nombre}</h5>
                <p class="card-text">Precio: ${pantalon.precio}</p>
              </div>
            </div>
          `;
          pantalonesContainer.innerHTML += pantalonHTML;
        });
      }

      // Evento click para mostrar los pantalones al presionar el botón
      mostrarPantalonesBtn.addEventListener('click', mostrarPantalones);
    });
  </script>
</body>
</html>
